<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ this.date }}
      {{ userHasSelectedWorkoutType ? selectedWorkoutTypeCtrl.value : 'Workout'}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>
        {{ this.date }}
        {{ userHasSelectedWorkoutType ? selectedWorkoutTypeCtrl.value : ''}}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content-container">
    <ion-list>
      <div *ngIf="!userHasSelectedWorkoutType">
        <ion-radio-group [formControl]="selectedWorkoutTypeCtrl">
          <ion-list-header>
            <ion-label>Choose Workout Type</ion-label>
          </ion-list-header>

          <ion-item>
            <ion-radio labelPlacement="start" value="Cardio">Cardio</ion-radio>
          </ion-item>

          <ion-item>
            <ion-radio labelPlacement="start" value="Strength Training">
              Strength Training
            </ion-radio>
          </ion-item>

          <ion-item>
             <ion-radio labelPlacement="start" value="HIIT">HIIT</ion-radio>
          </ion-item>

          <ion-item>
            <ion-radio labelPlacement="start" value="Other">Other</ion-radio>
          </ion-item>
        </ion-radio-group>
      </div>

      <div *ngIf="userHasSelectedWorkoutType">
        <ion-buttons class="reset-selection-button">
          <ion-button expand="full" (click)="resetSelection()">
            <ion-icon name="arrow-back-circle-outline">
            </ion-icon>
          </ion-button>
        </ion-buttons>

        <form *ngIf="workoutForm" [formGroup]="workoutForm">
          <ion-item class="workout-name-input">
            <ion-input formControlName="workoutName" placeholder="Enter workout name"></ion-input>
          </ion-item>

          <ion-button
            (click)="addExerciseSet()"
            expand="block"
            class="add-set-button"
          >
            Add Set
          </ion-button>

          <div *ngIf="workoutForm.get('workoutName')?.value">
            <div formArrayName="exerciseSets">
              <div *ngFor="let exercise of exerciseSets.controls; let i = index" [formGroupName]="i" class="reps-and-weight-container">
                <ion-item class="workout-reps-input">
                  <ion-input formControlName="reps" placeholder="Enter reps"></ion-input>
                </ion-item>

                <ion-item class="workout-weight-input">
                  <ion-input formControlName="weight" placeholder="Enter weight"></ion-input>
                </ion-item>
              </div>
            </div>
          </div>
        </form>
      </div>
    </ion-list>
  </div>

  <div *ngIf="hasExerciseSets" class="bottom-container">
    <div class="bottom-button-container">
      <ion-button color="warning" shape="round">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>

      <ion-button shape="round" (click)="saveWorkout()">
        <ion-icon name="checkmark-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>
