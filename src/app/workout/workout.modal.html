<div class="workout-modal-container ion-padding">
  <div class="top-section">
    <ion-button
      id="open-rest-timer-dialog"
      class="rest-timer-btn"
      size="small"
      (click)="openTimerModal()"
    >
      <ion-icon name="timer-outline"></ion-icon>
    </ion-button>

    <ion-button size="small" color="success">Finish</ion-button>
  </div>

  <div class="main-section">
    <div class="title-and-music-container">
      <div class="workout-title">
        <span>Workout Name</span>
        <span class="workout-timer">0:00</span>
      </div>

      <div class="music-player">
        Music Stream
      </div>
    </div>

    <div class="exercise-section">
      <ion-button
        expand="block"
        color="success"
      >
        Add Exercise
      </ion-button>

      <ion-button
        expand="block"
        color="danger"
      >
        Cancel Workout
      </ion-button>
    </div>
  </div>

  <ion-toast
    [isOpen]="isToastOpen"
    message="Rest Timer Up! Get back to work!"
    [duration]="3000"
  >
  </ion-toast>
</div>
